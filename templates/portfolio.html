<section id="portfolio" class="portfolio section-bg">
    {% load static %}
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Portfolio</h2>
            <!--p>Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in iste officiis commodi quidem hic quas.</p-->
        </div>

        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100">
                <ul id="portfolio-flters">
                    <li data-filter="*" class="filter-active">All</li>
                    {% for cat in categories %}
                        <li data-filter=".filter-{{ cat.title }}">{{ cat.title }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
            {% for portf in portfolios %}
                <div class="col-lg-3 col-md-4 portfolio-item filter-{{ portf.category.title }}">
                    <div class="portfolio-wrap">
                        <img src="{{ portf.image.url }}" class="img-fluid" alt="" height="200px">
                        <div class="portfolio-info">
                            <h4>{{ portf.title }}</h4>
                            <p>{{ portf.category.title }}</p>
                            <div class="portfolio-links">
                                <a href="{% url 'portfoliodetail' id=portf.id %}"><i class="bx bx-link"></i></a>
                                <a href="{{ portf.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{ portf.title }}<br>{{ portf.detail }}"><i class="bx bx-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section><!-- End Portfolio Section -->
